
<div id="editSchoolForm" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit {{ selectedSchool.SchoolName }}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputSchoolName" class="col-lg-2 control-label">School Name</label>
                            <div class="col-lg-10">
                                <input type="text" ng-model="school.SchoolName" class="form-control" id="inputSchoolName" placeholder="School Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCity" class="col-lg-2 control-label">City</label>
                            <div class="col-lg-10">
                                <input type="text" ng-model="school.City" class="form-control" id="inputCity" placeholder="City">
                            </div>
                        </div>
                    </fieldset>
                </form>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="updateSchool(selectedSchool)">Ok</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
